        # ì¶”ê°€ ì¿¼ë¦¬ í™œì„±í™” (ë³´ì•ˆ ê°•í™”)
        queries: +security-extended,security-and-quality
        
    # ìë™ ë¹Œë“œ (JavaScript/TypeScriptëŠ” ë¹Œë“œ ë¶ˆí•„ìš”)
    - name: ğŸ”¨ Autobuild
