name: Simple Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy notification
      run: |
        echo "🚀 Code pushed - Deploy will happen automatically via Vercel"
        echo "✅ This is a minimal 1-person project workflow"
        echo "📝 No complex checks needed for solo development"
        echo "📈 Performance metrics will be tracked"
