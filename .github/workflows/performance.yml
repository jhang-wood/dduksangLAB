name: 🛡️ 2025 스마트 최소 CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: "20"

jobs:
  smart-check:
    name: 🚨 필수 안전장치 체크
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: 📥 코드 체크아웃
        uses: actions/checkout@v4
      
      - name: 🔧 Node.js 설정  
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      
      - name: 📦 의존성 설치
        run: npm ci --no-audit --no-fund
      
      - name: 🚨 CRITICAL - TypeScript 체크
        run: npm run type-check
        continue-on-error: false
      
      - name: 🚨 CRITICAL - 빌드 테스트
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SKIP_ENV_VALIDATION: true
        run: npm run build
        continue-on-error: false
      
      - name: ⚠️ WARNING - ESLint 체크
        run: npm run lint -- --quiet --max-warnings 15
        continue-on-error: true
      
      - name: ✅ 배포 준비 완료
        run: |
          echo "🎯 2025년 스마트 1인 개발자 표준 적용"
          echo "✅ TypeScript 체크: 통과 (CRITICAL)"  
          echo "✅ 빌드 테스트: 통과 (CRITICAL)"
          echo "⚠️ ESLint: 경고 허용 (WARNING)"
          echo "🚀 안전한 배포 준비 완료!"
