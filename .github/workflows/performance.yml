name: Performance Monitoring

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  performance-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build application
      run: npm run build
      
    - name: Bundle analysis
      run: |
        echo "📦 Bundle Analysis:"
        find .next/static -name '*.js' -exec ls -lh {} + | head -10
        echo ""
        echo "📊 Total bundle size:"
        du -sh .next/static
        
    - name: Performance budget check
      run: |
        # 번들 크기 체크 (300KB 이하)
        BUNDLE_SIZE=$(du -sk .next/static | cut -f1)
        if [ $BUNDLE_SIZE -gt 300 ]; then
          echo "❌ Bundle size (${BUNDLE_SIZE}KB) exceeds budget (300KB)"
          exit 1
        else
          echo "✅ Bundle size (${BUNDLE_SIZE}KB) within budget"
        fi
        
    - name: Deploy and test
      if: github.ref == 'refs/heads/main'
      run: |
        echo "🚀 Deployment completed"
        echo "📈 Performance metrics will be tracked"
